<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<script>  
    function verifyPassword()
     {  
        var username = document.getElementById("username").value; 
        var pw = document.getElementById("password").value;  
        var confirmPw = document.getElementById("confirmPassword").value; 

        if (username == "") 
        {  
            document.getElementById("message").innerHTML = "Please fill in your username!";  
            return false;  
        }  
        if (username.length < 3)
         {  
            document.getElementById("message").innerHTML = "Username must be at least 3 characters long";  
            return false;  
        }  
        if (username.length > 15)
         {  
            document.getElementById("message").innerHTML = "Username must not exceed 15 characters";  
            return false;  
        }  

        if (pw == "")
         {  
            document.getElementById("message").innerHTML = "Fill the password!";  
            return false;  
        }       
        if (pw.length < 8)
         {  
            document.getElementById("message").innerHTML = "Password length must be at least 8 characters";  
            return false;  
        }     
        if (pw.length > 15) 
        {  
            document.getElementById("message").innerHTML = "Password length must not exceed 15 characters";  
            return false;  
        }
        if (confirmPw == "")
         {
            document.getElementById("message").innerHTML = "Fill the Confirm password!";  
            return false;    
        }
        if (pw !== confirmPw)
         {  
            document.getElementById("message").innerHTML = "Password and Confirm Password do not match";  
            return false;  
        }  

        else
         {  
            alert("Username and Password are valid!");  
        }  
    }  
</script>    
<body>  
    <center>  
        <h1 style="color:green">Login Page</h1>  
        <h3>Password Validation</h3>    
        <form onsubmit="return verifyPassword()">  
            <label for="username">Enter Username:</label>
            <input type="text" id="username" value="">
            <br>
            <br>   
            <label for="password">Enter Password:</label>
            <input type="password" id="password" value="">  
            <br>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" value="">  
            <br>
            <span id="message" style="color:red"></span> 
            <br>
            <br>     
            <input type="submit" value="Submit" style="border-color:black">  
            <button type="reset" value="Reset" style="border-color:black">Reset
            </button>  
        </form>  
    </center>  
</body>  
</html>
