<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .hero-section {
      background-color:antiquewhite;
      height: 75vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .portfolio-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
     
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section id="home" class="hero-section">
    <div>
      <h1>WELCOME TO MY PORTFOLIO</h1>
     
    </div>
  </section>
  <section id="portfolio" class="container py-5">
    <h2 class="text-center mb-4">My Work</h2>
    <div class="row">
    
      <div class="col-md-4 mb-4">
        <div class="portfolio-item">
          <img src="https://picsum.photos/200/300"  class="img-fluid" style="max-width: 300px; max-height: 200px;" alt="Portfolio 1">
        </div>
      </div>
   
      <div class="col-md-4 mb-4">
        <div class="portfolio-item">
          <img src="https://picsum.photos/200/300"  class="img-fluid" style="max-width: 300px; max-height: 200px;" alt="Portfolio 2">
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="portfolio-item">
          <img src="https://picsum.photos/200/300"  class="img-fluid" style="max-width: 300px; max-height: 200px;" alt="Portfolio 3">
        </div>
      </div>
    </div>
  </section>

  
  <section id="contact" class="container py-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Send Message</button>
    </form>
  </section>
  
  <footer class="footer">
    <p>&copy; 2025 My Portfolio | All Rights Reserved</p>
  </footer>
</body>
</html>
